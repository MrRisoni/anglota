<div class="row preseatting">
    <div class="col-12">
        <div class="alert alert-success" role="alert">
            <div class="row">
                <div class="col-6">Select your seats </div>
                <div class="col-2"><i class="fas fa-utensils"></i></div>
                <div class="col-2">
                    <button class="btn btn-sm btn-dark btn-block btnToggle" data-toggle="collapse"
                            data-target="#seatsCollapse" aria-expanded="false" aria-controls="collapseExample">
                        Toggle
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="row">
    <div class="col-10 offset-1">

<div class="card text-white bg-info" style="max-width: 18rem;">
    <div class="card-header">Header</div>
    <div class="card-body">
        <h5 class="card-title">Primary card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
            card's
            content.</p>
    </div>
</div>

    </div>
</div>


<div class="row collapse" id="seatsCollapse">

    <div class="row" *ngFor="let pax of passengerArray">
        <app-seats-pax-trip [pax]="pax"
        ></app-seats-pax-trip>
    </div>
</div>


<div class="row collapse" id="seatsCollapse">


    <div class="col-4">
        <app-seats-column col="A"></app-seats-column>
    </div>

    <div class="col-4">
        <app-seats-column col=B></app-seats-column>
    </div>

    <div class="col-4">
        <app-seats-column col=C></app-seats-column>
    </div>

</div>
