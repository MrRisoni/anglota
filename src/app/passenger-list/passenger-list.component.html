<div class="alert alert-primary" role="alert">
    <div class="row">
        <div class="col-7">Passenger List</div>
        <div class="col-5 ">
            <button class="btn btn-sm btn-dark btn-block btnToggle" data-toggle="collapse"
                    data-target="#passengerListCollapse" aria-expanded="false" aria-controls="collapseExample">Toggle
            </button>
        </div>
    </div>
</div>

<div id="passengerListCollapse">


    <div *ngFor="let pax of passengerArray">
        <app-passenger [pax]="pax"
                       [blueRibbonPrice]="blueRibbonPrice"
        ></app-passenger>
    </div>

</div>


<div class="row addOnePassenger show passengerListCollapse">
    <div class="col-4 offset-3">
        <button class="btn btn-primary btn-success" (click)="onClickAddPassenger()">Add Passenger</button>
    </div>
</div>
