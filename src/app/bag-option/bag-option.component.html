<div class="row bagOption">
    <div class="col-10 offset-1">


        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-7 offset-3">
                        {{bag.weight}}Kg x {{bag.price}}
                    </div>
                </div>
            </div>


            <div class="card-body">
                <div class="row">
                    <div class="col-3 offset-3">
                        <button class="btn-primary btn-lg " (click)="onBuyBag(pax.id)">+</button>
                    </div>

                    <div class="col-6">
                        <button class="btn-danger btn-lg ">-</button>
                    </div>
                </div>
            </div>
            <div class="card-footer"> {{BagsNum}}</div>
        </div>
    </div>
</div>
